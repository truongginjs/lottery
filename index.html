<!doctype html>
<html lang="en">

<head>
    <title>Lottery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="./resources/lottery.png">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/odometer-theme-train-station.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/firework.css">

    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/popper.min.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
    <style>
        .odometer {
            font-size: 3rem;

        }

        .odometer-digit {
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            text-shadow: 3px 0px 7px rgba(81, 67, 21, 0.8),
                -3px 0px 7px rgba(81, 67, 21, 0.8),
                0px 4px 7px rgba(81, 67, 21, 0.8);
        }

        @media screen and (min-width: 768px) {
            .odometer {
                font-size: 10rem;

            }
        }


        /* CSS */
        .button-63 {
            align-items: center;
            background-image: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #FFFFFF;
            display: flex;
            font-family: Phantomsans, sans-serif;
            font-size: 20px;
            justify-content: center;
            line-height: 1em;
            max-width: 100%;
            min-width: 140px;
            padding: 19px 24px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
        }

        .button-63:active,
        .button-63:hover {
            outline: 0;
        }

        @media (min-width: 768px) {
            .button-63 {
                font-size: 24px;
                min-width: 196px;
            }
        }

        /* header h1 {
            text-shadow: .1em .1em 0 #2980b9;
            text-transform: uppercase;
            background: linear-gradient(to right, #c0392b 0%, #2980b9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Poppins', sans-serif;
        } */


        header h1 {
            position: relative;
            padding: 0;
            margin: 0;
            font-family: "Raleway", sans-serif;
            font-weight: 300;
            font-size: 40px;
            color: #080808;
            -webkit-transition: all 0.4s ease 0s;
            -o-transition: all 0.4s ease 0s;
            transition: all 0.4s ease 0s;
        }

        header h1 span {
            display: block;
            font-size: 0.5em;
            line-height: 1.3;
        }

        header h1 em {
            font-style: normal;
            font-weight: 600;
        }

        /* === HEADING STYLE #2 === */
        .two h1 {
            text-transform: capitalize;
        }

        header .two h1:before {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 60px;
            height: 2px;
            content: "";
            background-color: #c50000;
        }

        header .two h1 span {
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 4px;
            line-height: 3em;
            padding-left: 0.25em;
            color: rgba(0, 0, 0, 0.4);
            padding-bottom: 10px;
        }

        header .alt-two h1 {
            text-align: center;
        }

        header .alt-two h1:before {
            left: 50%;
            margin-left: -30px;
        }

        header {
            width: 100%;
            background: rgb(8, 53, 108);
            background: linear-gradient(90deg, rgba(8, 53, 108, 1) 0%, rgba(173, 3, 3, 0.42620798319327735) 51%, rgba(173, 3, 3, 1) 100%);
            box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 1px, rgba(0, 0, 0, 0.07) 0px 2px 2px, rgba(0, 0, 0, 0.07) 0px 4px 4px, rgba(0, 0, 0, 0.07) 0px 8px 8px, rgba(0, 0, 0, 0.07) 0px 16px 16px;
        }
    </style>
</head>

<body style="background-color: #ecf0f1;">
    <header>
        <div class="container text-center two alt-two pb-2">
            <img style="max-width: 100px;" src="./resources/logo.png" alt="logo-PPJ-new-slogan">
            <h1>CHƯƠNG TRINH BỐC THĂM TRÚNG THƯỞNG
                <span>KHỐI KIỂM SOÁT-QUẢN TRỊ RỦI RO</span>
            </h1>
        </div>
        <!-- <div class="container text-center">
            <div>
                <h1 class="display-6 mt-3 mb-1">CHƯƠNG TRINH BỐC THĂM TRÚNG THƯỞNG</h1>
                <h2 class="display-6 mb-4">KHỐI KIỂM SOÁT-QUẢN TRỊ RỦI RO</h2>
            </div>
        </div> -->
    </header>
    <main>
        <div class="container">
            <div class="mb-3 d-none">
                <label for="rate-for-it" class="form-label">Percentage</label>
                <input type="number" class="form-control" name="rate-for-it" id="rate-for-it"
                    aria-describedby="rate-for-it" placeholder="Percent" value="20" min="0" max="100" />
                <small id="rate-for-it" class="form-text text-muted">Percentage for ITer can get rewards</small>
            </div>
            <div class="row mt-3 mb-3 d-flex justify-content-center">
                <div class="btn-group btn-group-toggle " id="option-reward" data-toggle="buttons">
                    <label class="btn btn-outline-primary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Giải Khuyến khích
                    </label>
                    <label class="btn btn-outline-success">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Giải Ba
                    </label>
                    <label class="btn btn-outline-dark">
                        <input type="radio" name="options" id="option3" autocomplete="off"> Giải Nhì
                    </label>
                    <label class="btn btn-outline-info">
                        <input type="radio" name="options" id="option4" autocomplete="off"> Giải Nhất
                    </label>
                    <label class="btn btn-outline-danger">
                        <input type="radio" name="options" id="option5" autocomplete="off"> Giải Đặc Biệt
                    </label>
                    <!-- <label class="btn btn-outline-dark">
                        <input type="radio" name="options" id="option6" autocomplete="off"> Giải Chơi Một Mình
                    </label> -->
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <button id="draw-btn" class="btn btn-outline-dark">QUAY GIẢI!</button>
                <button type="button" class="btn btn-outline-dark" data-toggle="modal"
                    data-target=".bd-example-modal-sm">
                    ?
                </button>

            </div>

            <div class="d-flex justify-content-center mb-6">
                <div id="odometer" class="odometer"></div>
            </div>

            <!-- <h4>CONGRATULATION TO:</h4> -->


            <div id="result" class="mt-4"></div>

        </div>


    </main>
    <div id="modal-container">
        <div class="js-container container modal-background" style="top:0px !important;">
            <div class="modal">
                <h3 id="modal-text">I'm a Modal</h3>

                <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
                    preserveAspectrate="none">
                    <rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
                </svg>


                <div class="row d-flex justify-content-between">
                    <div class="col-sm">
                        <img id="img-left" src="./resources/cat3.gif"
                            class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                            alt="fatcat">
                    </div>
                    <div class="col-sm">
                        <img id="avatar" src="./resources/dog1.gif"
                            class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                            onerror="this.onerror=null;this.src='./resources/dog1.gif';" alt="dog">
                    </div>
                    <div class="col-sm">
                        <img id="img-right" src="./resources/cat5.gif"
                            class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                            alt="cat">
                    </div>
                </div>

                <h1 id="modal-p" class="display-3 font-weight-bold animate-charcter">Hear me roar.</h2>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tutorial</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item">S: Start/Stop</li>
                        <li class="list-group-item">Space: Stop spinning 1 digit</li>
                        <li class="list-group-item">1,2,3,4 or 5: Select prize type</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/odometer.js"></script>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/firework.js"></script>
</body>

</html>
